      document.write(
        `<link rel="stylesheet" href="${config.getAssetUrl(

      //SCRIPTS

      document.write(

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
  </head>

  <body>
    <div style="display: flex; justify-content: flex-start; padding: 10px">
      <a
        href="https://proj.ruppin.ac.il/igroup10/test2/tar3/Pages/index.html"
        class="home-link"
        style="color: white"
      >
        <!-- <a href="/Pages/index.html" class="home-link" style="color: white"> -->
        <i class="fas fa-gamepad"></i>Games
      </a>
    </div>

    <h1>Welcome!</h1>

    <div id="continer">
      <div class="auth-container">
        <!------------------>
        <!--Tab navigation-->
        <!------------------>
        <div class="tab-navigation">
          <button class="tab-button" data-form="login">
            <i class="fas fa-sign-in-alt"></i> Login
          </button>
          <button class="tab-button" data-form="Register">
            <i class="fas fa-user-plus"></i> Register
          </button>
        </div>

        <form id="login" class="form_con">
          <h2>Login</h2>
          <table>
            <tr>
              <td><i class="fas fa-envelope"></i> Email:</td>
              <td>
                <input
                  type="text"
                  id="log_email"
                  placeholder="Enter your email"
                  pattern="^((?!\.)[\w\-_.]*[^.])(@\w+)(\.\w+(\.\w+)?[^.\W])$"
                  required
                />
              </td>
            </tr>
            <tr>
              <td><i class="fas fa-lock"></i> Password:</td>
              <td>
                <div class="password-field">
                  <input
                    type="password"
                    id="log_password"
                    placeholder="Enter your password"
                    pattern="^[A-Z0-9]+$"
                    required
                  />
                  <i class="fas fa-eye password-toggle"></i>
                </div>
              </td>
            </tr>
          </table>
          <input type="submit" value="Login" class="button" id="customAlert" />
        </form>

        <form id="Register" class="form_con">
          <h2>Register</h2>
          <table>
            <tr>
              <td><i class="fas fa-user"></i> Name:</td>
              <td>
                <input
                  type="text"
                  id="reg_name"
                  placeholder="Enter your name"
                  required
                />
              </td>
            </tr>
            <tr>
              <td><i class="fas fa-envelope"></i> Email:</td>
              <td>
                <input
                  type="text"
                  id="reg_email"
                  placeholder="Enter your email"
                  pattern="^((?!\.)[\w\-_.]*[^.])(@\w+)(\.\w+(\.\w+)?[^.\W])$"
                  required
                />
              </td>
            </tr>
            <tr>
              <td><i class="fas fa-lock"></i> Password:</td>
              <td>
                <div class="password-field">
                  <input
                    type="password"
                    id="reg_password"
                    placeholder="Enter your password"
                    pattern="^[A-Z0-9]+$"
                    required
                  />
                  <i class="fas fa-eye password-toggle"></i>
                </div>
                <div style="color: #666; font-size: 12px; margin-top: 2px">
                  * Uppercase letters & numbers only
                </div>
              </td>
            </tr>
          </table>
          <input
            type="submit"
            value="Register"
            class="button"
            id="registerAlert"
          />
        </form>
      </div>
    </div>
  </body>
