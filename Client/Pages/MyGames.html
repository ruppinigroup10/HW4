<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Games</title>

    <!-- ------- -->
    <!-- Scripts -->
    <!-- ------- -->

    <!-- // config loadeding first // -->
    <script>
      const localIP = "127.0.0.1";
      const varsion = "tar4"; // update if needed
      const BASE_PATH =
        window.location.host.includes(localIP) ||
        window.location.host.includes("localhost")
          ? ""
          : `https://proj.ruppin.ac.il/igroup10/test2/${varsion}`;

      document.write(`<script src="${BASE_PATH}/script/config.js"><\/script>`);
    </script>

    <!-- // load utulities after config // -->
    <script>
      const utilitiesBasePath =
        window.location.host.includes(localIP) ||
        window.location.host.includes("localhost")
          ? "../script/utilities.js"
          : `${BASE_PATH}/script/utilities.js`;

      document.write(`
        <script type="module">
            import utils from "${utilitiesBasePath}";
            window.utils = utils;
        <\/script>
    `);
    </script>

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>

    <!-- ------------- -->
    <!-- config usage  -->
    <!-- ------------- -->

    <script>
      //CSS
      document.write(
        `<link rel="stylesheet" href="${config.getAssetUrl("CSS/style.css")}">`
      );
      //SCRIPTS
      document.write(
        `<script src="${config.getAssetUrl(
          "script/ajaxCall.js"
        )}" defer><\/script>`
      );
      document.write(
        `<script src="${config.getAssetUrl(
          "script/myGames.js"
        )}" defer><\/script>`
      );
    </script>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <!-- ------------ -->
    <!-- My Games CSS -->
    <!-- ------------ -->

    <style>
      .controls {
        text-align: center;
        margin: 20px 0;
        color: white;
      }
      .controls input {
        padding: 5px;
        margin: 0 10px;
        border-radius: 5px;
      }
      .controls button {
        padding: 5px 15px;
        border-radius: 5px;
        background-color: #1b2838;
        color: white;
        border: 1px solid white;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="continer">
      <div id="userInfo">
        <!-- User info will be displayed here -->
      </div>

      <div class="controls">
        <input type="number" id="priceFilter" placeholder="Minimum price" />
        <button onclick="filterByPrice()">Filter by Price</button>

        <input type="number" id="rankFilter" placeholder="Minimum rank score" />
        <button onclick="filterByRank()">Filter by Rank</button>
      </div>

      <div id="main">
        <!-- Games will be rendered here -->
      </div>
    </div>
  </body>
</html>
